<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Điều Khiển Thiết Bị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
        }
        .user-message {
            text-align: right;
            color: #007bff;
            background-color: #E3F2FD;
            float: right;
            clear: both;
        }
        .bot-message {
            text-align: left;
            color: #28a745;
            background-color: #ecfbf4;
            float: left;
            clear: both;
        }
        #status {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
        }
        #speak-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #632bfe;
            border-color: #632bfe;
            margin-top: 20px;
        }
        .mic-icon {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }
        #waveform {
            background: linear-gradient(to bottom, #fff, #fff);
            border: 1px solid #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.0);
            width: 100%;
            height: 100px;
            margin: 0 auto 20px;
            display: none;
        }
        .warning {
            color: #e63946;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3 class="text-center mb-4">Chatbot Điều Khiển Thiết Bị</h3>
        <div id="status" class="text-center"></div>
        <canvas id="waveform"></canvas>
        <div id="warning" class="warning">⚠️ Âm lượng quá cao!</div>
        <div id="chat-output" class="mb-3"></div>
        <button id="speak-btn" class="btn btn-primary">
            <img src="/img/micro.png" alt="Micro" class="mic-icon"> Nói
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const RASA_API_URL = "http://localhost:5005/webhooks/rest/webhook";
        const speakBtn = document.getElementById("speak-btn");
        const statusDiv = document.getElementById("status");
        const chatOutput = document.getElementById("chat-output");
        const waveformCanvas = document.getElementById("waveform");
        const ctx = waveformCanvas.getContext("2d");
        const warningBox = document.getElementById("warning");
        let audioStream = null;
        let audioCtx = null;
        let analyser = null;
        let waveformArray = null;
        let isSpeaking = false;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = "vi-VN";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
        } else {
            alert("Trình duyệt không hỗ trợ nhận diện giọng nói. Vui lòng sử dụng Chrome hoặc nhập văn bản.");
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<strong>${sender === "user" ? "Bạn" : "Emily"}:</strong> ${text}`;
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function updateStatus(text) {
            statusDiv.textContent = text;
        }

        function drawWaveform() {
            if (!analyser || !waveformArray) return;
            analyser.getByteTimeDomainData(waveformArray);
            ctx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);

            ctx.beginPath();
            for (let i = 0; i < waveformArray.length; i++) {
                const x = (i / waveformArray.length) * waveformCanvas.width;
                const y = (waveformArray[i] / 255) * waveformCanvas.height;
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }

            ctx.strokeStyle = "#7B61FF";
            ctx.lineWidth = 2;
            ctx.stroke();

            const amplitude = waveformArray.reduce((a, b) => a + Math.abs(b - 128), 0) / waveformArray.length;
            warningBox.style.display = amplitude > 30 ? "block" : "none";

            if (isSpeaking) requestAnimationFrame(drawWaveform);
        }

        async function sendToRasa(text) {
            try {
                updateStatus("Đang trả lời...");
                waveformCanvas.style.display = "none";
                isSpeaking = false;
                if (audioStream) audioStream.getTracks().forEach(track => track.stop());

                const response = await fetch(RASA_API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sender: "user", message: text })
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        const botResponse = data[0].text;
                        appendMessage(botResponse, "bot");
                        return botResponse;
                    } else {
                        appendMessage("Không có phản hồi từ bot", "bot");
                    }
                } else {
                    appendMessage(`Lỗi: Mã trạng thái ${response.status}`, "bot");
                }
            } catch (error) {
                appendMessage(`Lỗi khi gửi yêu cầu: ${error.message}`, "bot");
            } finally {
                updateStatus("");
                if (audioStream) audioStream.getTracks().forEach(track => track.stop());
                speakBtn.disabled = false;
            }
        }

        if (recognition) {
            recognition.onstart = () => {
                updateStatus("Đang lắng nghe...");
                speakBtn.disabled = true;
                waveformCanvas.style.display = "block";
                isSpeaking = true;

                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    audioStream = stream;
                    audioCtx = new AudioContext();
                    const source = audioCtx.createMediaStreamSource(stream);
                    analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 512;
                    source.connect(analyser);
                    waveformArray = new Uint8Array(analyser.fftSize);
                    drawWaveform();
                }).catch(err => {
                    alert("Không thể truy cập micro: " + err.message);
                });
            };

            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                if (event.results[0].isFinal) {
                    appendMessage(transcript, "user");
                    recognition.stop();
                    sendToRasa(transcript);
                }
            };

            recognition.onerror = (event) => {
                appendMessage(`Lỗi nhận diện giọng nói: ${event.error}`, "bot");
                updateStatus("");
                waveformCanvas.style.display = "none";
                isSpeaking = false;
                if (audioStream) audioStream.getTracks().forEach(track => track.stop());
                speakBtn.disabled = false;
            };

            recognition.onend = () => {
                updateStatus("");
                waveformCanvas.style.display = "none";
                isSpeaking = false;
                if (audioStream) audioStream.getTracks().forEach(track => track.stop());
                speakBtn.disabled = false;
            };

            speakBtn.addEventListener("click", () => {
                recognition.start();
            });
        }

        updateStatus("Sẵn sàng");
    </script>
</body>
</html>
